<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="desafio">
        <!-- 1) Exiba um alert quando o botão for clicado -->
        <div>
            <button v-on:click="botaoPressionado">Exibir Alerta</button>
        </div>
        
        <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
            data (Outra forma sem criação de métdo: valor = $event.target.value) -->
        <div>
            <input type="text" v-on:keydown="teclaPressionada">
            <p>{{ valor }}</p>
        </div>

        <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
            quando a tecla for ENTER -->
        <div>
            <input type="text" v-on:keydown.enter="teclaPressionada">
            <p>{{ valor }}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
