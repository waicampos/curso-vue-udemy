<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--É possível utilizar expessões JS dentro do HTML. Não é possível adicionar expressões IF, For...-->
        <p>{{1+10+25-50}}</p>
        <p>Contador Multiplicado: {{ contador * 2 }}</p>
        <p>Contador: {{ contador}}</p>
        <p>{{ contador > 10 ? 'Maior que 10': 'Menor ou igual a 10' }}</p>
        <button v-on:click="somar()">Somar 1</button>        
        <button v-on:click="subtrair()">Subtrai 1</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                somar(e) {
                    this.contador++
                },
                subtrair() {
                    this.contador--
                }
            }
        });
    </script>

</body>
</html>
