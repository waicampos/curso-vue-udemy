<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="aumentar">+</button>
        <button v-on:click="contador2++">++</button>
        <button v-on:click="subtrair">-</button>
        <p>Contador: {{contador}} | {{contador2}}</p>
        <p>Resultado: {{resultado}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0,
            },
            //Propriedades computadas são chamadas como métodos no HTML e não como funções. Elas são síncronas.
            //Ela não entra quando atualiza o contador 2. O Vue detecta que não houve mudança nas propriedades reativas e não chama o método computador resultado.
            computed: {
                resultado() {
                    console.log('Entrou contador')
                    return this.contador >= 5 ?
                        'Maior ou igual a 5' :
                        'Menor do que 5'
                }
            },
            methods:{
                aumentar() {
                    this.contador++                    
                },
                subtrair() {
                    this.contador--
                }
            }
        })
    </script>
    
</body>
</html>
