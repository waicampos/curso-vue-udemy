<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="aumentar">+</button>
        <button v-on:click="contador2++">++</button>
        <button v-on:click="subtrair">-</button>
        <p>Contador: {{contador}} | {{contador2}}</p>
        <p>Resultado: {{resultado}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0,
            },
            computed: {
                resultado() {
                    return this.contador >= 5 ?
                        'Maior ou igual a 5' :
                        'Menor do que 5'
                }
            },
            watch: {
                // Watch monitora as alterações e pode executar de form assíncrona. No exemplo, a variável contador é atualizada. Após 2 segundos ela zera o contador.
                contador(novo, antigo) {
                    console.log(novo, antigo)
                    setTimeout(() => {
                        this.contador = 0
                    }, 2000)
                }
            },
            methods:{
                aumentar() {
                    this.contador++                    
                },
                subtrair() {
                    this.contador--
                }
            }
        })
    </script>
    
</body>
</html>
