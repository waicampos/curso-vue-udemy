<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button @click="titulo += '#'"> Alterar Título</button>
        <button @click="$destroy()"> Destruir</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Ciclo de Vida'
            },
            /*Métodos do ciclo de vida ficam diretamente dentro da instância e não dentro do methods*/
            beforeCreate() {
                console.log('Antes de Criar')
            },
            created() {
                console.log('Criado')
            },
            beforeMount() {
                console.log('Antes de montar (DOM)')
            },
            mounted() {
                console.log('DOM montada')
            },
            /*Os métodos do ciclo de vida anteriores são chamados uma única vez. Os métodos beforeUptade e Update são chamados sempre que haver alguma mudança*/
            beforeUpdate() {
                console.log('Antes de atualizar')
            },
            updated() {
                console.log('Atualizado')
            },
            beforeDestroy() {
                console.log('Antes de Destruir')
            },
            destroyed() {
                console.log('Destruido')
            }
        })
    </script>
    
</body>
</html>
