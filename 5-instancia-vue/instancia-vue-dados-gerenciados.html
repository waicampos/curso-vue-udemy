<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">  
        <p>{{titulo}} {{novaInfo}} </p>
        <button @click="alterar">1</button>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                titulo: "Teste 1"
            }, methods: {
                alterar() {
                    this.titulo += "!!!"
                }
            }
        })

        /*Criando a propriedade fora da instância vue não torna a propriedade reativa*/
        vm.novaInfo = 'Teste'
        console.log(vm.novaInfo)

    </script>
</body>
</html>
